name: Build and Push to GitLab

on:
  push:
    branches:
      - main
      - staging
      - prod
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load env variables
        id: dotenv
        run: |
          while IFS= read -r line || [[ -n "$line" ]]; do
            if [[ ! "$line" =~ ^# && -n "$line" ]]; then
              echo "$line" >> $GITHUB_ENV
            fi
          done < build.env

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build local image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: test-image:latest
          build-args: |
            PG_VERSION=${{ env.PG_VERSION }}
            PG_MAJOR=${{ env.PG_MAJOR }}
            PG_SEARCH_VERSION=${{ env.PG_SEARCH_VERSION }}
            PGVECTORSCALE_VERSION=${{ env.PGVECTORSCALE_VERSION }}
            OS_CODENAME=${{ env.OS_CODENAME }}

      - name: Run verification test
        run: |
          ./test-extensions.sh test-image:latest

      - name: Login to GitLab Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.gitlab.com
          username: ${{ secrets.GITLAB_USER }}
          password: ${{ secrets.GITLAB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            PG_VERSION=${{ env.PG_VERSION }}
            PG_MAJOR=${{ env.PG_MAJOR }}
            PG_SEARCH_VERSION=${{ env.PG_SEARCH_VERSION }}
            PGVECTORSCALE_VERSION=${{ env.PGVECTORSCALE_VERSION }}
            OS_CODENAME=${{ env.OS_CODENAME }}
          tags: |
            registry.gitlab.com/cruel/cnpg-vectorsearch:${{ github.ref_name }}
